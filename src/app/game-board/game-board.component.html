<h1>Play Game</h1>

<main>
    <app-square
        *ngFor="let availChoice of availableChoices"
        [displayValue]="availChoice"
        (click)="playGame(availChoice)" >
    </app-square>
</main>


<p *ngIf="gamefinished">winner: {{ winner }}</p>
<p *ngIf="gamefinished">serverchoice: {{ serverChoice }}</p>


<ion-button *ngIf="gamefinished" (click)="startNewGame()">start new game</ion-button>
